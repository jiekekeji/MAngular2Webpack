<div class="container">

  <input class="tx-sty" [(ngModel)]="username" placeholder="请输入用户名" type="text">

  <input class="tx-sty" [(ngModel)]="password1" placeholder="请输入密码" type="password">

  <input class="tx-sty" [(ngModel)]="password2" placeholder="请再次输入密码" type="password">

  <p class="btn-sty" (click)="register()">立即注册</p>

  <div class="nav-container">
    <a routerLink="/index/login" class="link">去登陆</a>
  </div>


</div>
